<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Pose Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Meme Image (Hidden at First) -->
    <img id="memeImage" src="meme.jpeg" alt="Meme">

    <!-- Moving Image (Hidden at First) -->
    <img id="movingImage" src="moving-image.jpg" alt="Moving Image">

    <!-- Button to Trigger the Effects -->
    <button id="poseButton">Strike the Pose</button>

    <!-- Background Music & SFX -->
    <audio id="memeMusic" src="Nasty.mp3"></audio>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
